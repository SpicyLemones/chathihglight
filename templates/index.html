<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin: 20px 0;
        }

        .chat {
            width: 100%;
            height: calc(100vh - 40px); /* Full height minus title */
            margin: 0;
            border: none;
            padding: 10px;
            overflow-y: auto;
            background-color: #1e1e1e;
            border-radius: 0;
        }

        .message {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #282828;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .message-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .highlight-button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .highlight-button:hover {
            background-color: #1c86ee;
        }

        .badge {
            margin-right: 6px;
            width: 18px;
            height: 18px;
        }

        .username {
            font-weight: bold;
            color: #7fffd4;
            margin-right: 5px;
        }

        .message-text {
            color: white;
            font-size: 14px;
            word-wrap: break-word;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Twitch Chat</h1>
    <div class="chat" id="chat"></div>

    <script>
        let chatLoaded = false; // Flag to prevent multiple initializations
    
        async function fetchChat() {
            const response = await fetch("/api/chat");
            const chat = await response.json();
    
            const chatContainer = document.getElementById("chat");
            chatContainer.innerHTML = ""; // Clear previous messages
    
            chat.forEach((msg) => {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message");
    
                // Content container for badges and message text
                const messageContentDiv = document.createElement("div");
                messageContentDiv.classList.add("message-content");
    
                // Create username span with badges
                const usernameSpan = document.createElement("span");
                usernameSpan.classList.add("username");
    
                // Add badges to the username
                if (msg.badges && msg.badges.length > 0) {
                    msg.badges.forEach((badgeUrl) => {
                        const badgeImg = document.createElement("img");
                        badgeImg.src = badgeUrl;
                        badgeImg.alt = "Badge";
                        badgeImg.classList.add("badge");
                        usernameSpan.appendChild(badgeImg);
                    });
                }
    
                // Add username text
                const usernameText = document.createElement("span");
                usernameText.textContent = `${msg.author}`;
