<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlighted Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.8); /* Transparent black background */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden; /* Hidden by default */
            opacity: 0; /* Invisible initially */
            transition: opacity 0.4s ease-in-out; /* Smooth visibility transition */
        }
        .highlight {
            font-size: 5vw; /* Font size dynamically adjusts with viewport width */
            font-weight: bold;
            padding: 2vh; /* Padding adjusts with viewport height */
            border: 5px solid #000000;
            background-color: rgba(51, 51, 51); /* Semi-transparent background */
            border-radius: 15px; /* Rounded edges */
            animation: none; /* No animation by default */
            text-align: center;
            position: relative;
            z-index: 1; /* Keep highlight below combo and video overlays */
        }
        @keyframes slideInOut {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            10% {
                transform: translateY(0);
                opacity: 1;
            }
            90% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .highlight.show {
            animation: slideInOut 14.6s ease-in-out forwards; /* Slightly less than 15s total */
        }
        .username {
            color: #1e90ff;
            display: inline-flex;
            align-items: center;
        }
        .badge {
            margin-right: 8px;
            width: 5vh; /* Adjust dynamically with viewport height */
            height: 5vh; /* Adjust dynamically with viewport height */
        }

        /* Combo Styles */
        #combo-container {
            position: fixed;
            top: 10%;
            right: 10%;
            font-size: 8vw;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 2px 2px #000000;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 999; /* Above highlight */
        }
        #combo-container.show {
            opacity: 1;
        }
        @keyframes comboShake {
            0% { transform: scale(1) translate(0,0); }
            20% { transform: scale(1.1) translate(-5px, 0); }
            40% { transform: scale(1.1) translate(5px, 0); }
            60% { transform: scale(1.1) translate(-5px, 0); }
            80% { transform: scale(1.1) translate(5px, 0); }
            100% { transform: scale(1) translate(0,0); }
        }
        .combo-animate {
            animation: comboShake 0.5s ease;
        }

        /* Felted Video */
        #felted-video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 50vw;
            height: auto;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 9999; /* Above everything else */
            background: #000;
        }
    </style>
</head>
<body>
    <div class="highlight" id="highlight"></div>
    <div id="combo-container"></div>
    <video id="felted-video" src="/static/felted.mp4" preload="auto"></video>
    <audio id="slide-sound" src="/static/slide.mp3" preload="auto"></audio>

    <script>
        let lastHighlight = null; // Track the last highlighted message
        let animationTimeout;
        let comboCount = 0;       // Combo counter
        let comboTimeout;         // Timer to hide combo if inactive
        const comboVisibleDuration = 3000; // Hide combo if no triggers in 3s
        const comboContainer = document.getElementById("combo-container");
        const feltedVideo = document.getElementById("felted-video");

        // Check for trigger words in highlight content
        function checkForComboTrigger(content) {
            const lowerContent = content.toLowerCase();
            // Trigger if "emilios" AND ("felt" or "felted") are present
            if (lowerContent.includes("emilios") && 
                (lowerContent.includes("felted") || lowerContent.includes("felt"))) {
                incrementCombo();
            }
        }

        function incrementCombo() {
            comboCount++;
            showCombo();
            if (comboCount === 100) {
                playFeltedVideo();
            }
        }

        function showCombo() {
            comboContainer.textContent = comboCount + "x!";
            comboContainer.classList.add("show", "combo-animate");

            // Remove combo-animate after animation ends
            setTimeout(() => {
                comboContainer.classList.remove("combo-animate");
            }, 500);

            // Reset timer
            clearTimeout(comboTimeout);
            comboTimeout = setTimeout(hideCombo, comboVisibleDuration);
        }

        function hideCombo() {
            comboContainer.classList.remove("show");
            comboCount = 0; // Reset the combo after hiding
        }

        function playFeltedVideo() {
            feltedVideo.style.display = "block";
            feltedVideo.play();
            feltedVideo.onended = () => {
                feltedVideo.style.display = "none";
            };
        }

        async function fetchHighlightedMessage() {
            try {
                const response = await fetch("/api/highlight");
                const message = await response.json();

                const body = document.body;
                const highlightDiv = document.getElementById("highlight");

                // If there is a valid new message with content
                if (
                    message &&
                    message.content &&
                    JSON.stringify(message) !== JSON.stringify(lastHighlight)
                ) {
                    lastHighlight = message; // Update the last highlight

                    // Clear any existing animation or timeout
                    clearTimeout(animationTimeout);
                    highlightDiv.classList.remove("show");

                    // Clear current content
                    highlightDiv.innerHTML = "";

                    // Add badges
                    const usernameSpan = document.createElement("span");
                    usernameSpan.classList.add("username");
                    if (message.badges && message.badges.length > 0) {
                        message.badges.forEach((badgeUrl) => {
                            const badgeImg = document.createElement("img");
                            badgeImg.src = badgeUrl;
                            badgeImg.alt = "Badge";
                            badgeImg.classList.add("badge");
                            usernameSpan.appendChild(badgeImg);
                        });
                    }

                    // Add username
                    const usernameText = document.createElement("span");
                    usernameText.textContent = `${message.author}: `;
                    usernameText.style.color = message.color;
                    usernameSpan.appendChild(usernameText);

                    // Add content
                    const contentSpan = document.createElement("span");
                    contentSpan.textContent = message.content;

                    // Append all elements to the highlight div
                    highlightDiv.appendChild(usernameSpan);
                    highlightDiv.appendChild(contentSpan);

                    // Check for combo trigger in highlight message
                    checkForComboTrigger(message.content);

                    // Play sound
                    const slideSound = document.getElementById("slide-sound");
                    slideSound.volume = 0.1;
                    slideSound.play().catch((error) =>
                        console.error("Audio playback failed:", error)
                    );

                    // Make the body visible and fade it in
                    body.style.visibility = "visible";
                    requestAnimationFrame(() => {
                        body.style.opacity = "1"; // Fade in
                    });

                    // Start the animation
                    highlightDiv.classList.add("show");

                    // Schedule the fade-out and hiding of the body
                    animationTimeout = setTimeout(() => {
                        body.style.opacity = "0"; // Start fading out
                        setTimeout(() => {
                            body.style.visibility = "hidden"; // Fully hide the body
                            highlightDiv.classList.remove("show"); // Reset animation state
                        }, 400); // Match the fade-out transition duration
                    }, 14600); // Start fading out slightly before the animation ends (15s total)
                }
            } catch (error) {
                console.error("Error fetching highlighted message:", error);
            }
        }

        // Poll the server every 1 second for new highlighted messages
        setInterval(fetchHighlightedMessage, 1000);
    </script>
</body>
</html>
